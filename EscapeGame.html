<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>270梯：成功嶺的極速傳說 (手機優化版)</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
    
    <style>
        /* --- 基礎樣式 (適用所有螢幕) --- */
        body {
            font-family: 'Press Start 2P', 'Monospace', '微軟正黑體', sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px; /* 增加邊緣間距 */
        }
        #game-container {
            width: 100%; /* 佔滿可用寬度 */
            max-width: 800px; 
            background: #1c2833;
            border: 4px solid #3498db;
            box-shadow: 0 0 20px #3498db;
            padding: 20px;
            border-radius: 0;
            line-height: 1.6; /* 增加行高，提升閱讀性 */
            box-sizing: border-box;
        }
        h1 {
            color: #f39c12;
            text-align: center;
            border-bottom: 2px dashed #3498db;
            padding-bottom: 10px;
            margin-top: 0;
            font-size: 1.2em;
        }
        #status {
            background-color: #2980b9;
            color: #ecf0f1;
            padding: 15px; /* 增加狀態欄高度 */
            margin-bottom: 20px;
            border: 1px solid #3498db;
            font-size: 0.9em;
            line-height: 1.8;
        }
        #story {
            min-height: 100px;
            margin-bottom: 20px;
            font-size: 1em; /* 故事文字放大 */
            color: #ecf0f1;
            /* 讓像素字體在長文時可降級 */
            font-family: 'Press Start 2P', '微軟正黑體', sans-serif;
            word-break: break-word; /* 防止長單詞溢出 */
        }
        #choices button {
            display: block;
            width: 100%;
            padding: 15px 10px; /* 增加點擊區域 */
            margin-bottom: 10px;
            border: none;
            background-color: #2ecc71;
            color: black;
            font-size: 0.9em; 
            cursor: pointer;
            border-radius: 0;
            transition: background-color 0.1s;
            border-bottom: 4px solid #27ae60; /* 加粗底部陰影 */
            box-sizing: border-box;
        }
        #choices button:hover:not(:disabled) {
            background-color: #27ae60;
        }
        #choices button:active {
             background-color: #1abc9c;
             border-bottom: 1px solid #16a085;
             transform: translateY(3px); /* 增加按壓感 */
        }
        
        /* --- 屬性分配區樣式優化 --- */
        .attr-input-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px; /* 增加間距 */
            font-size: 0.9em;
            padding: 5px 0;
        }
        .attr-input-group > div {
             min-width: 120px; /* 確保按鈕和值有足夠空間 */
             text-align: right;
        }
        .attr-input-group button {
            width: 35px; /* 放大按鈕 */
            height: 35px;
            padding: 0;
            margin: 0 8px; /* 增加按鈕間距 */
            display: inline-flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            background-color: #f39c12;
            border-bottom: 3px solid #e67e22;
            font-size: 1.2em; /* 放大按鈕符號 */
            border-radius: 3px;
        }
        .attr-value {
            width: 30px; 
            text-align: center;
            display: inline-block;
            color: #f1c40f;
            font-size: 1.1em;
        }
        
        /* 遊戲結果顏色 (保持不變) */
        .fail-text { color: #e74c3c; font-weight: bold; }
        .success-text { color: #1abc9c; font-weight: bold; }
        .warning-text { color: #f1c40f; }
        button:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
            border-bottom: 4px solid #6c7a7b;
            color: #bdc3c7;
        }

        /* --- 手機螢幕優化 (寬度小於 600px) --- */
        @media screen and (max-width: 600px) {
             body {
                padding: 5px;
             }
             #game-container {
                 padding: 15px;
             }
             h1 {
                 font-size: 1em; /* 標題略微縮小 */
             }
             #story {
                 font-size: 0.9em; /* 內容字體微調 */
             }
             #status {
                 font-size: 0.8em;
             }
             #choices button {
                 padding: 12px 10px; /* 按鈕高度微調 */
                 font-size: 0.9em;
             }
             /* 屬性調整按鈕在手機上保持放大，以利點擊 */
             .attr-input-group {
                 font-size: 0.9em;
             }
        }
    </style>
</head>
<body>

        <div id="status">

            警覺度：<span id="alert-display">0</span>
        </div>
        <div id="story"></div>
        <div id="choices"></div>
    </div>

            },
            pointsToSpend: 5, 
            hasUniform: false, 
        };
