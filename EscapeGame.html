<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>270梯：成功嶺的極速傳說</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap'); /* 引入Press Start 2P字體 */
        
        body {
            font-family: 'Press Start 2P', 'Monospace', '微軟正黑體', sans-serif;
            background-color: #2c3e50; /* 深藍/黑背景，模擬深夜氛圍 */
            color: #ecf0f1; /* 亮白色文字 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        #game-container {
            width: 95%;
            max-width: 800px;
            background: #1c2833; /* 遊戲視窗背景 */
            border: 4px solid #3498db; /* 藍色邊框，模擬遊戲機螢幕 */
            box-shadow: 0 0 20px #3498db;
            padding: 20px;
            border-radius: 0; /* 像素風格通常是直角 */
            line-height: 1.5; /* 增加行距，提高像素字體可讀性 */
        }
        h1 {
            color: #f39c12; /* 黃色標題 */
            text-align: center;
            border-bottom: 2px dashed #3498db;
            padding-bottom: 10px;
            margin-top: 0;
            font-size: 1.2em; /* 像素字體不宜過大 */
        }
        #status {
            background-color: #2980b9; /* 狀態欄背景 */
            color: #ecf0f1;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #3498db;
            font-size: 0.8em;
            line-height: 1.8;
            /* 讓狀態欄看起來像一個獨立的資訊框 */
        }
        #story {
            min-height: 120px;
            margin-bottom: 20px;
            font-size: 0.9em;
            color: #ecf0f1;
        }
        #choices button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 8px;
            border: none;
            background-color: #2ecc71; /* 綠色按鈕 */
            color: black;
            font-size: 0.8em;
            cursor: pointer;
            border-radius: 0;
            transition: background-color 0.1s;
            border-bottom: 3px solid #27ae60; /* 模擬按鈕陰影 */
        }
        #choices button:hover:not(:disabled) {
            background-color: #27ae60;
        }
        #choices button:active {
             background-color: #1abc9c;
             border-bottom: 1px solid #16a085;
             transform: translateY(2px);
        }
        
        /* 遊戲結果顏色 */
        .fail-text {
            color: #e74c3c; /* 紅色失敗 */
            font-weight: bold;
        }
        .success-text {
            color: #1abc9c; /* 綠色成功 */
            font-weight: bold;
        }
        .warning-text {
            color: #f1c40f; /* 黃色警告 */
        }
        button:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
            border-bottom: 3px solid #6c7a7b;
            color: #bdc3c7;
        }
    </style>
</head>
